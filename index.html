<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400,700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles.css'>
  <title>Frontend Mentor | Profile card component</title>
</head>




<body>

  <main id="main-container">
    <!-- CARD CONTAINER -->
    <section id='card'>
        <article id='card-top'>

          <section id='card-profile-info'>
              <img  id='card-img'
                    src="/images/image-victor.jpg"
                    alt="profile picture">
              <div id='card-user-info'>
                <h4 id='card-name'>
                  <b>Victor Crest</b>
                  <span id='card-age'
                        class='wt-400'>26</span>
                </h4>
                <p  id='card-location'
                    class='wt-400'>London</p>
              </div>
          </section>

        </article>

        <article id='card-social-stats'>
          <div class='social-chip'>
            <p class='social-count wt-700'>80k</p>
            <p class='social-label wt-400'>Followers</p>
          </div>
          <div class='social-chip'>
            <p class='social-count wt-700'>803k</p>
            <p class='social-label wt-400'>Likes</p>
          </div>
          <div class='social-chip'>
            <p class='social-count wt-700'>1.4K</p>
            <p class='social-label wt-400'>Photos</p>
          </div>
        </article>

    </section>

  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
